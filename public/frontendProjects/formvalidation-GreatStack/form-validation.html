<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/form-validation.css">
    <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="background">
     <div class="tutorial-cont">
     <i class="fa-solid fa-file-video"></i>
     <div class="tooltip">Watch tutorial</div>
    </div>

      <div class="main-container">
        <div>
          <i class="fa-solid fa-paper-plane"></i>
        </div>

      <div class="subcontainer-div">
        <div class="subcontainer">
          <div class="details-div">Full Name</div>
          <div class="input-icon-div">
            <input class="input js-input1" type="text" placeholder="Firstname Lastname">
            <div class="icon-message-div js-icon-mess1"></div>
          </div> 
        </div>

        <div class="subcontainer">
          <div class="details-div">Phone No.</div>
          <div class="input-icon-div">
            <input class="input js-input2" type="tel" placeholder="123 456 7890">
            <div class="icon-message-div js-icon-mess2"></div>
           
          </div>
        </div>

        <div class="subcontainer">
          <div class="details-div">Email Id</div>
          <div class="input-icon-div">
            <input class="input js-input3" type="email" placeholder="example@outlook.com">
            <div class="icon-message-div js-icon-mess3"></div> 
          </div>
        </div>

        <div class="subcontainer">
          <div class="details-div">Your Message</div>
          <div class="input-icon-div">
            <textarea class="input2 js-input4" type="text" placeholder="Enter message"></textarea>
            <div class="icon-message-div js-icon-mess4"></div>   
          </div>
        </div>

       </div>

        <div class="submit-div">
          <button class="js-submit">Submit</button>
        </div>

        <div class="error-mess js-error-mess"></div>

      </div>
    </div>

   <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/formvalidation.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>



    <script type="module" src="scripts/form-validation.js"></script>
    <script type="module" src="scripts/tutorial.js"></script>
   
  </body>
</html>
