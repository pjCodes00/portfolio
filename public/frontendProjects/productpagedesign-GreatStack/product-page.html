<!DOCTYPE html>
<html>
  <head>
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style/product-page.css">
     <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="background">
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>
     
    <div class="container">
      <div class="first-container">
        <div class="circles-container">
          <i class="fa-solid fa-circle circle1"></i>
          <i class="fa-solid fa-circle circle2"></i>
          <i class="fa-solid fa-circle circle3"></i>
        </div>
      </div>

      <div class="second-container">

        <p class="text1">Casual T Shirt</p>
        <p class="text2">$15.00</p>
        <p class="text3">30% OFF</p>
        <p class="text4">Wrangler is an american manufacturer of jeans and other clothing items, particularly workwear</p>

        <div class="size-container">
          <p class="text5">Size</p>
          <div class="btn-container">
            <button class="size-btn">S</button>
            <button class="size-btn">M</button>
            <button class="size-btn">L</button>
            <button class="size-btn">XL</button>
            <button class="size-btn">XXL</button>
          </div>
        </div>

        <div class="color-container">
          <p class="text6">Color</p>
          <div class="colbtn-container">
            <button class="col-btn"><i class="fa-solid fa-circle color1"></i></button>
            <button class="col-btn"><i class="fa-solid fa-circle color2"></i></button>
            <button class="col-btn"><i class="fa-solid fa-circle color3"></i></button>
            <button class="col-btn"><i class="fa-solid fa-circle color4"></i></button>
          </div>
        </div>

        <div class="quantity-container">
          <p class="text7">Quantity</p>
          <input type="number" value="1">
        </div>
        

        <div class="buy-container">
          <button class="buy-button">Buy Now</button>
        </div>
      </div>
    </div>
   </div>
   <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/productpagedesign.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


   <script type="module" src="scripts/product-page.js"></script>
    <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
