<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="style/todolist.css">
     <link rel="stylesheet" href="style/tutorial.css">

     <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <div class="tutorial-cont">
      <i class="fa-solid fa-file-video"></i>
    <div class="tooltip">Watch tutorial</div>

    </div>
      <div class="box">
        <div class="text1">To-Do List</div>
        <div class="input-add">
          <input class="input js-input" type="text" placeholder="Add your task">
          <button class="add-button js-add-button">Add</button>
        </div>
        <div class="checkbox-div js-checkbox-div"></div>
      </div>

      <div class="err-msg">Please type in a task!</div>

   <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/todolist.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>
      
    

    <script type="module" src="scripts/todolist.js"></script>
    <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
