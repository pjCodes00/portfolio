<!DOCTYPE html>
<html>
  <head>
   <title>Select Menu Design</title>
   <link rel="stylesheet" href="style/select-menu.css">
    <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>

      <div class="select-box">
        <p class="label">Select Social Media</p>
        <div class="image-div"><img class="image" src="images/arrowdown.png"></div>
      </div>

     <div class="select-list">
        <div class="icon-div ">
          <img class="icons" src="images/facebook.png">
          <p class="text">Facebook</p>
        </div>
        <div class="icon-div">
          <img class="icons" src="images/youtube.png">
          <p class="text">Youtube</p>
        </div>
        <div class="icon-div">
          <img class="icons" src="images/instagram.png">
          <p class="text">Instagram</p>
        </div>
        <div class="icon-div">
          <img class="icons" src="images/twitter.png">
          <p class="text">Twitter</p>
        </div>
        <div class="icon-div">
          <img class="icons" src="images/pinterest.png">
          <p class="text">pinterest</p>
        </div>
        <div class="icon-div">
          <img class="icons" src="images/whatsapp.png">
          <p class="text">Whatsapp</p>
        </div>

      </div>
    

   <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/selectmenu.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


    <script type="module" src="scripts/select-menu.js"></script>
      <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
