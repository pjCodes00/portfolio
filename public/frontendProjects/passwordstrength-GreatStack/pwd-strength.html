<html>
  <head>

  <body>
    <div class="background">

   <div class="modal">

      <video class="tutorial-video" controls>
        <source src="./videos/passwordstrength.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


   <script type="module" src="scripts/pwd-strength.js"></script>
