<!DOCTYPE html>
<html>
  <head>
    <title>Text To Voice Converter</title>
    <link rel="stylesheet" href="style/text-to-voice.css">
    <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <div class="background">
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>
      <div class="main-container">

        <div class="container">
          <p class="text1">Text To Speech <span class="text2">Converter</span></p>
          <hr>
        </div>

        <div class="container">
          <textarea class="js-textarea"></textarea>
        </div>

        <div class="container select-btn-div">
          <select></select>
          <button class="button js-listen-btn">
            <i class="fa-solid fa-pause"></i>
            Listen
          </button>
        </div>   
      </div>

      <div class="err-msg">Please enter a text!</div>
    </div>

   <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/texttovoiceconverter.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>

   <script type="module" src="scripts/text-to-voice.js"></script>
    <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
