<!DOCTYPE html>
<html>
  <head>
    <title>Pop Up</title>
    <link rel="stylesheet" href="style/pop-up.css">
    <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div class="background">
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>
      <div class="main-container js-main-container">
        <button class="submit-button js-submit-button">Submit</button>
        <div class="message-container js-message-container">
          <i class="fa-solid fa-circle-check"></i>
          <p class="text1">Thank You!</p>
          <p class="text2">Your details has been successfully submitted thanks!</p>
          <button class="ok-button js-ok-button">OK</button>

        </div>
      </div>
    </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/popup.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


    <script type="module" src="scripts/pop-up.js"></script>
      <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
