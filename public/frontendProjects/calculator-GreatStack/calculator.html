<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
  </head>
  <body>
    <p class="js-display display" ></p>
    <p>
    <button class="number" onclick="
     updateCalculation('1')
    ">1</button>

    <button class="number" onclick="
      updateCalculation('2')
    ">2</button>

    <button class="number" onclick="
      updateCalculation('3')
    ">3</button>

    <button class="not-number" onclick="
     updateCalculation('+')
    ">+</button>
    </p>

    <p>
      <button class="number" onclick="
         updateCalculation('4')
        ">4</button>

      <button class="number" onclick="
         updateCalculation('5')
      ">5</button>

      <button class="number" onclick="
         updateCalculation('6')
      ">6</button>

      <button class="not-number" onclick="
        updateCalculation('-')
      ">-</button>
    </p>

    <p>
      <button class="number" onclick="
       updateCalculation('7')
      ">7</button>

      <button class="number" onclick="
        updateCalculation('8')
      ">8</button>

      <button class="number" onclick="
        updateCalculation('9')
      ">9</button>

      <button class="not-number" onclick="
       updateCalculation('*')
      ">*</button>
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('0')
      ">0</button>

      <button class="number" onclick="
         updateCalculation('.')
      ">.</button>

      <button class="number" onclick="
    calculation= eval(calculation)
 
    document.querySelector('.js-display').innerHTML= `${calculation}`
    localStorage.setItem('calculation', calculation)

    ">=</button>

      <button class="not-number" onclick="
        updateCalculation('/')
      ">/</button>
    </p>
    <p>
      <button class="number-clear" onclick="
      calculation = '';
    
      document.querySelector('.js-display').innerHTML= `${calculation}`
      localStorage.setItem('calculation', calculation)

      ">Clear</button>
    </p>

    

  <script src="calculator.js"></script>
  </body>
</html>
