<!DOCTYPE html>
<html>
  <head>
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style/qr-code-generator.css">
     <link rel="stylesheet" href="style/tutorial.css">
      <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="background">
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>
      <div class="err-msg"></div>
      <div class="main-container">
        <div class="title">Enter your text or url</div>
        <div class="input ">
          <input type="text" placeholder="Enter text" class="js-input" >
        </div>
        <div class=" js-code"></div>
        <div class="button-div">
          <button class="generate-button">Generate QR code</button>
        </div>
      </div>
    </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/qrcodegenerator.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script type="module" src="scripts/qr-code-generator.js"></script>
       <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
