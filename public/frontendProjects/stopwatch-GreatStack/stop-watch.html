<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style/stop-watch.css">
     <link rel="stylesheet" href="style/tutorial.css">
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <div class="background">
      <div class="tutorial-cont">
        <i class="fa-solid fa-file-video"></i>
        <div class="tooltip">Watch tutorial</div>
      </div>
      <div class="main-container">
        <div class="image-container"><img class="image" src="images/snow.jpg">
          <div class="black-cover"></div>
        </div>
        <div class="time-container">
          <div class="time js-time">00:00:00</div>
          <div class="icons-container">
            <i class="fa-solid fa-circle-pause js-pause"></i>
            <i class="fa-solid fa-circle-play js-play"></i>
            <i class="fa-solid fa-rotate-left js-reset"></i>
          </div>
        </div>
      </div>
    </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video class="tutorial-video" controls>
        <source src="./videos/stopwatch.mp4" type="video/mp4">    
      </video>
      <video></video>
    </div>
  </div>


   <script type="module" src="scripts/stop-watch.js"></script>
    <script type="module" src="scripts/tutorial.js"></script>
  </body>
</html>
